<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>아타호의 관리자 페이지</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/custom.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="./index.html">관리자 페이지</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
      data-target="#navbarMenu" aria-controls="navbar" aria-expanded="false">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarMenu">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="./index.html">대시보드</a>
        <a class="nav-item nav-link" href="./event.html">이벤트</a>
        <a class="nav-item nav-link" href="./blog.html">블로그</a>
        <a class="nav-item nav-link" href="./user.html">회원</a>
      </div>
      <div class="navbar-nav mr-2">
        <a class="nav-item nav-link" href="./userLogin.html">로그인</a>
        <a class="nav-item nav-link" href="./userLogout.html">로그아웃</a>
        <a class="nav-item nav-link" href="./userEdit.html">관리자 정보 수정</a>
      </div>
    </div>
  </nav>

  <header id="header">
    <div class="container p-3 bg-dark text-white">
      <div class="row">
        <div class="col-9 info">
          <h4><img class="mr-3" src="./img/settings.svg">대시보드 <small>페이지를 관리하세요</small></h4>
        </div>
        <div class="col-3">
          <div class="dropdown btn-group float-right">
            <button class="btn btn-primary dropdown-toggle" type="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              관리 목록 ▼
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item active" href="./index.html">대시보드</a>
              <a class="dropdown-item" href="./event.html">이벤트 관리</a>
              <a class="dropdown-item" href="./blog.html">블로그 관리</a>
              <a class="dropdown-item" href="./user.html">회원 관리</a>            
            </div>
          </div> 
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <ol class="breadcrumb"> 
      <li class="active">
        대시보드에서의 모든 작업은 데이터베이스에 기록됩니다.
      </li>
    </ol>
  </div>

  <section id="main">
    <div class="row">
      <div class="container">
        <div class="col-3">
          <div class="list-group">
            <a href="./index.html" class="list-group-item active">대시보드</a>
            <a href="./event.html" class="list-group-item">이벤트 관리 <span class="badge badge-secondary">24</span></a>
            <a href="./blog.html" class="list-group-item">블로그 관리 <span class="badge badge-secondary">12</span></a>
            <a href="./user.html" class="list-group-item">회원 관리 <span class="badge badge-secondary">6</span></a>
          </div>
          <div class="p-2 my-2">
            <h5 class="mt-2">CPU 점유율</h5>
            <div class="progress" style="height: 20px; background-color: #f2f2f2;">
              <div class="progress-bar progress-bar-animated progress-bar-striped bg-success" 
                  role="progressbar" style="width: 10%;" aria-valuenow="10" aria-valuemin="0" 
                  aria-valuemax="100">
              </div>
            </div>
            <h5 class="mt-2">메모리 점유율</h5>
            <div class="progress" style="height: 20px; background-color: #f2f2f2;">
              <div class="progress-bar progress-bar-animated progress-bar-striped bg-primary" 
                  role="progressbar" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" 
                  aria-valuemax="100">
              </div>
            </div>
            <h5 class="mt-2">디스크 점유율</h5>
            <div class="progress" style="height: 20px; background-color: #f2f2f2;">
              <div class="progress-bar progress-bar-animated progress-bar-striped bg-danger" 
                  role="progressbar" style="width: 85%;" aria-valuenow="85" aria-valuemin="0" 
                  aria-valuemax="100">
              </div>
            </div>
            <h5 class="mt-2">트래픽 점유율</h5>
            <div class="progress" style="height: 20px; background-color: #f2f2f2;">
              <div class="progress-bar progress-bar-animated progress-bar-striped bg-warning" 
                  role="progressbar" style="width: 65%;" aria-valuenow="65" aria-valuemin="0" 
                  aria-valuemax="100">
              </div>
            </div>
          </div>
          <div class="p-2 my-2">
            <div class="card text-center pt-2 bg-light">
              <h5 class="pt-2 pb-2">외부 사이트</h5>
              <ul class="list-group">
                <li class="list-group-item">네이버</li>
                <li class="list-group-item">구글</li>
                <li class="list-group-item">유튜브</li>
                <li class="list-group-item">페이스북</li>
              </ul>
              <div class="card-footer text-muted">
                12분 전에 마지막으로 접근
              </div>
            </div>
          </div>
        </div>
        <div class="col-9">          

        </div>
      </div>
    </div>
  </section>



  <script src="./js/jquery-3.5.1.slim.min.js"></script>    
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
